<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
$(document).ready(function(){
  $("button").click(function(){
      $.ajax({
          //dataType: "Json",
        url: "/api/Category/AllCategories", success: function (result) {
            console.log(result);
            for (let x of result) {
                document.getElementById("div1").innerHTML += x.imageUrl + "</br>"
            }
    }});
  });
});
    </script>
</head>
<body>

    <img id="div1"><h2>Let jQuery AJAX Change This Text</h2></img>

    <button>Get External Content</button>

</body>
</html>
